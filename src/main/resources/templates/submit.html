<!DOCTYPE html>
<html>
<head>
<script th:src="@{/js/jquery-3.1.0.min.js}"></script>
<script th:src="@{/js/app.js}"></script>
</head>
<body>

	<fieldset>
		<legend>Single</legend>
		<form id="submitsg">
			<input id="urlsg"
				placeholder="Input URL start with 'http://' or 'https://' here..."
				size="50" /> <input id="sbmt" value="Submit" type="submit" />
			<div id="resultsg"></div>
		</form>
	</fieldset>
	<fieldset>
		<legend>Page</legend>
		<form id="submitpage">
			<input id="urlpage"
				placeholder="Input URL start with 'http://' or 'https://' here..."
				size="50" /> <input id="fromPage" placeholder="From page" size="20" />
			<input id="toPage" placeholder="To page" size="20" /> <input
				value="Submit" type="submit" />
			<div id="resultpage"></div>
		</form>
	</fieldset>

</body>
</html>
